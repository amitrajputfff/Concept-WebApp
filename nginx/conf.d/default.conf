# ===============================
# NGINX CONFIG FOR DEV SERVER
# ===============================

# HTTP -> HTTPS redirect (keeps ACME on 80)
server {
    listen 80;
    listen [::]:80;
    server_name propel.liaplus.com localhost;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name propel.liaplus.com;

    # SSL Certificates (mounted from host /etc/letsencrypt)
    ssl_certificate /etc/letsencrypt/live/propel.liaplus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/propel.liaplus.com/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    client_max_body_size 100M;

    access_log /var/log/nginx/propel-liaplus-access.log;
    error_log  /var/log/nginx/propel-liaplus-error.log;

    # ============================
    # Next.js internal build files (NO RATE LIMIT)
    # ============================
    location /_next/ {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================
    # Backend (Flask or Django) at port 8000
    # Uncomment if you have a backend service in docker-compose
    # ============================
    # location ^~ /backend/ {
    #     proxy_pass http://backend:8000/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_read_timeout 300s;
    #     limit_req zone=api_dev burst=20 nodelay;
    # }

    # location = /backend {
    #     return 301 /backend/;
    # }

    # ============================
    # Root application handler (NO rate limit)
    # ============================
    location / {
        try_files $uri @app;
    }

    location @app {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================
    # API - with rate limit
    # ============================
    location /api/ {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=api_dev burst=20 nodelay;
    }

    # ============================
    # Login/Auth routes with rate limit
    # ============================
    location ~ ^/(login|signup|auth) {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=login_dev burst=10 nodelay;
    }
}
