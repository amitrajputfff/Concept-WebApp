# ===============================
# NGINX CONFIG FOR DEV SERVER
# ===============================

# HTTP Server (for development - comment out when using SSL)
server {
    listen 80;
    listen [::]:80;
    server_name dev.liaplus.com localhost;

    client_max_body_size 100M;

    access_log /var/log/nginx/liaplus-dev-access.log;
    error_log  /var/log/nginx/liaplus-dev-error.log;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ============================
    # Next.js internal build files (NO RATE LIMIT)
    # ============================
    location /_next/ {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================
    # Backend (Flask or Django) at port 8000
    # Uncomment if you have a backend service in docker-compose
    # ============================
    # location ^~ /backend/ {
    #     proxy_pass http://backend:8000/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_read_timeout 300s;
    #     limit_req zone=api_dev burst=20 nodelay;
    # }

    # location = /backend {
    #     return 301 /backend/;
    # }

    # ============================
    # Root application handler (NO rate limit)
    # ============================
    location / {
        try_files $uri @app;
    }

    location @app {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================
    # API - with rate limit
    # ============================
    location /api/ {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=api_dev burst=20 nodelay;
    }

    # ============================
    # Login/Auth routes with rate limit
    # ============================
    location ~ ^/(login|signup|auth) {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=login_dev burst=10 nodelay;
    }
}

